}

//functie in cadrul functiei

function subtractSquares(a,b) {
 function square(x) {
  return x * x;
 }
 return square(a) - square(b);
}
 
console.log(subtractSquares(6,3));

//Closure
function iterate() {
 
 var counter = 0;
 
 function increment() {
  return counter++;
 }
 
 return increment;
}
var incrementFromOutside = iterate();
 
console.log(incrementFromOutside());
console.log(incrementFromOutside());
console.log(incrementFromOutside());
