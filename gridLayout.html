<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>GridLayout</title>
    <style>
       section{
            padding: 60px 0;
        }
    </style>
</head>
<body>
<!--navbar-->
<nav class="navbar navbar-expand-md navbar-light bg-warning"> <!--Bara de navigație pliată pe ecrane mici și extinsă pe ecrane medii și mari.-->
    <div class="container-xxl">
        <a href="#intro" class="navbar-brand">
            <span class="fw-bold text-secondary">
                Net Ninja Pro-The Book
            </span>
        </a>
        <!--toggle button for mobile nav-->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
        data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button> <!--data-bs-toggle="collapse": Activează funcționalitatea de pliere din Bootstrap.-->
        <!--data-bs-target="#main-nav": Leagă acest buton de elementul cu id="main-nav" care va fi pliat/expandat.-->
        <!--aria-expanded="false": Indică faptul că meniul este pliat implicit.-->
        <!--aria-label="Toggle navigation": Oferă o descriere pentru cititoarele de ecran.-->
    
        <!--navbar links-->
         <div class="collapse navbar-collapse justify-content-end align-center" id="main-nav"> <!--navbar-collapse: Permite comportamentul de pliere/expandare pentru bara de navigație.-->
        <ul class="navbar-nav"> <!--Stilizează lista -->
            <li class="nav-item"> <!--Stilizează un element al meniului.-->
                <a href="#topics" class="nav-link">About the book</a> <!--class="nav-link": Stilizează linkul.-->
            </li>
            <li class="nav-item">
                <a href="#reviews" class="nav-link">Reviews</a>
            </li>
            <li class="nav-item">
                <a href="#contact" class="nav-link">Get in touch</a>
            </li>
            <li class="nav-item">
                <a href="#pricing" class="nav-link">Pricing</a>
            </li>
            <li class="nav-item ms-2 d-none d-md-inline"><!--ms-2: Adaugă un spațiu (margin-start) la stânga (0.5rem). d-none: Ascunde acest element pe toate ecranele.d-md-inline: Afișează elementul doar pe ecranele medii și mai mari. -->
                <a href="#pricing" class="btn btn-secondary">buy now</a><!--Transformă linkul într-un buton cu un fundal gri  -->
            </li>
        </ul>
         </div>
    </div>
</nav>


<!--main image & intro text-->
<section id="intro"> <!--Atribuie un identificator unic secțiunii, astfel încât putem face referire la ea-->
    <div class="container-lg"> <!--container-lg creează un container fix cu lățime adaptivă pentru ecrane mari, asigură marginile și alinierea corectă a conținutului.-->
        <div class="row justify-content-center align-items-center"><!--row justify-content-center=Centrează conținutul orizontal. Align-items-center-Centrează conținutul vertical (pe înălțime)-->
            <div class="col-md-5 text-center text-md-start"><!--class="col-md-5"Prefixul md indică faptul că această configurare se aplică doar pe ecrane medii și mai mari-->
            <h1>
                <div class="display-2">Black-Belt</div>
                <div class="display-5 text-muted">Your Coding-Skills</div>
               </h1> 
               <p class="lead my-4 text-muted">Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p><!--class="lead"font ușor mai mare și mai clar-->
               <a href="#pricing" class="btn btn-secondary btn-lg">Buy Now</a><!--btn-lg: Mărește dimensiunea butonului.-->
            </div>
            <div class="col-md-5 text center d-none d-md-block"><!--d-none: Ascunde elementul pe toate dimensiunile de ecran. Afișează elementul doar pe ecrane medii și mari.-->
               <img class="img-fluid" src="assets/ebook-cover.png" alt="ebook cover"><!--"img-fluid": Face imaginea adaptivă, astfel încât să se redimensioneze automat în funcție de dimensiunea containerului.-->
            </div>
        </div>
    </div>
</section>

<!--pricing plans-->



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
