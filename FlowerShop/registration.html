<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration form</title>
    <link rel="stylesheet" href="css/style-login-registration.css">
</head>

<body>
<main>
<form action="success.html" method="get">
        <h1 class="title-form">Create an Account</h1>
        <fieldset>
            <legend>Personal info</legend>
            <label for="name">First name:</label><br>
            <input class="input-field" type="text" name="name" id="name"><br>
            
            <label for="surname">Last name:</label><br>
            <input class="input-field" type="text" name="surname" id="surname"><br>
        </fieldset>

        <fieldset>
            <legend>Contact</legend>
            <label for="email">Email:</label><br>
            <input class="input-field" type="text" name="email" id="email"><br>

            <label for="phone">Phone:</label><br>
            <input class="input-field" type="text" name="phone" id="phone">
        </fieldset>
        
        <div class="button-container">
            <a href="success.html">
             <button class="btn" type="submit">SUBMIT</button>
           </a>
        </div>
    </form>
</main>
</body>
</html>
