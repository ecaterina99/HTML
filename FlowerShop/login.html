<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Authentication form</title>
    <link rel="stylesheet" href="css/style-login-registration.css">

    <style type="text/css">
        form {
            margin-top: 20px;
            align-items: center;
            justify-content: center;
        }
        fieldset {
            padding: 30px;
        }
    </style>

</head>

<body>
<main>
    <form action="1mainPage.html" method="get">

        <fieldset>
            <legend> Log in</legend>
            <label for="email">Email:</label><br>
            <input class="input-field" type="text" name="email" id="email"><br>

            <label for="password">Password:</label><br>
            <input class="input-field" type="password" name="pass" id="pass">

            <div class="button-container">
                <a href="1mainPage.html">
                    <button class="btn" type="submit">LOGIN</button>
                </a>
            </div>
        </fieldset>

        <div class="register">
            <h2>Doesn't have an account yet?<h2>
                <a href="registration.html"> Sign up </a>
        </div>
    </form>

</main>
</body>
</html>
