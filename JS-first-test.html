<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello JS</title>
</head>

<body>
    
 <p id="text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. In eu sem vel diam finibus lobortis. In rhoncus neque odio, non maximus ex pretium quis. Vivamus interdum convallis ex ac efficitur.</p>
 <button id="button" type="button">Click Me!</button>
 
 <script type="text/javascript">
 alert('Hello!');
  document.getElementById("button").addEventListener("click", styleText);
 
  var counter = 0;
 
  function styleText(){
 
   counter++;
 
   if(counter%2 == 1)
   {
    document.getElementById("text").style.color = "#4F95FF";
   }
   else{
    document.getElementById("text").style.color = "#4D4D4D";
   }
  }
 </script>
</body>
</html>
